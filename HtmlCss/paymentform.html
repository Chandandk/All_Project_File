<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Payment Form">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Chandan Kumar">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>

<body>
    <h1>Payment Form</h1>
    <hr>

    <form>
        <h3>User Information</h3>
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <nav>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="Female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
        </nav>


        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="pincode">Pincode:</label>
        <input type="pincode" name="pincode" required>

        <h1 style="text-align: left;font-size: 17px;">Payment Information</h1><br>

        <label for="accept-card">Accept-Card</label>
        <img src="img/accepted_card.png" alt="" width="24%">

        <label for="card-type">Card-Type</label>
        <select name="card-type" id="card-type" width="%">
            <option value="">--Select Card Type--</option>
            <option value="Debit-Card">Debit-Card</option>
            <option value="Cradit-Card">Cradit-Card</option>
            <option value="Master-Card">Master-Card</option>
            <option value="American Express">American Express</option>
        </select>

        <label for="Card Number">Card Number</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>

        <label for="Expiration Date">Expiration Date</label>
        <input type="date" id="card-expiry" name="card-expiry" maxlength="5" required>


        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" title="It's mendatory">

        <button type="submit">Pay Now</button>
        <button type="reset">Reset</button>


    </form>
</body>

</html>
