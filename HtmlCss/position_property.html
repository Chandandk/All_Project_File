<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
   
    <style>
       
        .box-set{
            background-color: rgb(37, 42, 70);
            color: rgb(8, 8, 8);
          
        }
       .box{
            position: relative;
            
            margin: 20px;
            padding: 10px;
            width: 80px;
            height: 50px;
            background-color: rgb(18, 172, 95);
            text-align: center;
            border-radius: 10px;
}
.box-1{
   
    top: 10px;
}
.box-2{
    
    right: 10px;
}
.box-3{
    
  
   bottom: 10px;
   }
.box-4{
   left: 10px;
}

    </style>
</head>
<body>
    
   <div class="box-set">
    <div class="box box-1">Box 1</div>
    <div class="box box-2">Box 2</div>
    <div class="box box-3">Box 3</div>
    <div class="box box-4">Box 4</div>
    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo minus excepturi beatae animi molestiae! Nobis obcaecati hic provident nihil autem delectus, vero maiores eos iste consectetur rem, aperiam, explicabo sunt?</p>
    <p class="text"></p>
    <p class="text"></p>
   
   </div> 
</body>
</html>
