<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation.CSS</title>
    <style>
.circle{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    background-color: aqua;
   
    transition: width 2s, heigth 4s, border-radius 4s, background 4s;
}
.circle:hover{
width:100px;
height:100px;
border-radius: 50%;
background-color: rgb(199, 202, 5);
}
    </style>
</head>
<body>
  <div class="circle"></div>  
</body>
</html>
